<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <form id="calculatorForm">
        <label for="number1">Number 1:</label>
        <input type="number" id="number1" required><br><br>
        <label for="number2">Number 2:</label>
        <input type="number" id="number2" required><br><br>
        <button type="button" onclick="add()">Add</button>
        <button type="button" onclick="subtract()">Subtract</button>
        <button type="button" onclick="multiply()">Multiply</button>
        <button type="button" onclick="divide()">Divide</button>
    </form>
    <p>Result: <span id="result"></span></p>

    <script src="./script.js"></script>
</body>
</html>
